<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Film</title>
</head>

<body>
    <h2>Edit Film</h2>
    <form action="updatefilm.do" method="post" modelAttribute="film">
        <label for="filmId">Film ID:</label>
        <input type="text" id="filmId" name="filmId" required />
        <br>

        <label for="currentTitle">Current Title:</label>
        <input type="text" name="currentTitle" id="currentTitle" readonly />
        <br>

        <label for="currentDescription">Current Description:</label>
        <input type="text" name="currentDescription" id="currentDescription" readonly />
        <br>

        <label for="newTitle">New Title:</label>
        <input type="text" name="newTitle" value="" required />
        <br>

        <label for="newDescription">New Description:</label>
        <input type="text" name="newDescription" value="" required />
        <br>

        <input type="submit" value="Update Film">
    </form>
</body>

</html>
